<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To Do List</title>
  </head>
  <body>
    <!--To Do list Header-->
    <div>
        <h1>My To Do List</h1>
    
    
    <!--To Do list imputBox-->
    <div>
        <input type="text" 
        id="myInput" 
        placeholder="Add Task" />

        <!--To Do list ButtonAdd-->
        <button onclick="AddToDo()">Add To-Do</button>
    </div>
    <!--Task list container-->
    <h2>Task list</h2>
    <ul id="myList"></ul>
</div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
